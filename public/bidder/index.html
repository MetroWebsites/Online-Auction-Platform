<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Auction Platform - Live Bidding</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <style>
    /* Mobile-first responsive styles */
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #e5e7eb;
      z-index: 50;
    }
    .page {
      padding-bottom: 80px; /* Space for bottom nav */
    }
    .sticky-bid-bar {
      position: sticky;
      bottom: 72px;
      background: white;
      box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
      z-index: 40;
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Top Bar -->
  <div class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center">
        <i class="fas fa-gavel text-2xl mr-2"></i>
        <h1 class="text-xl font-bold">Auction Platform</h1>
      </div>
      <div id="user-info" class="hidden">
        <span id="user-display" class="text-sm"></span>
      </div>
    </div>
  </div>

  <!-- Main Content Container -->
  <div id="app-container">
    
    <!-- Login Page -->
    <div id="login-page" class="page hidden">
      <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full bg-white rounded-lg shadow-xl p-8">
          <div class="text-center mb-8">
            <i class="fas fa-gavel text-5xl text-blue-600 mb-4"></i>
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Welcome Back</h2>
            <p class="text-gray-600">Sign in to start bidding</p>
          </div>

          <form id="login-form" class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
              <input type="email" id="login-email" required
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
              <input type="password" id="login-password" required
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-semibold">
              Sign In
            </button>
          </form>

          <div class="mt-6 text-center">
            <button onclick="showPage('register')" class="text-blue-600 hover:text-blue-700">
              Don't have an account? Register
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Register Page -->
    <div id="register-page" class="page hidden">
      <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full bg-white rounded-lg shadow-xl p-8">
          <div class="text-center mb-8">
            <i class="fas fa-user-plus text-5xl text-blue-600 mb-4"></i>
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Create Account</h2>
            <p class="text-gray-600">Join to start bidding</p>
          </div>

          <form id="register-form" class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
              <input type="text" id="register-name" required
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
              <input type="email" id="register-email" required
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
              <input type="tel" id="register-phone"
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
              <input type="password" id="register-password" required
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-semibold">
              Create Account
            </button>
          </form>

          <div class="mt-6 text-center">
            <button onclick="showPage('login')" class="text-blue-600 hover:text-blue-700">
              Already have an account? Sign in
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Auctions Page -->
    <div id="auctions-page" class="page hidden">
      <div class="max-w-7xl mx-auto px-4 py-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">Active Auctions</h2>
        <div id="auctions-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Auctions will be loaded here -->
        </div>
      </div>
    </div>

    <!-- Auction Lots Page -->
    <div id="auction-lots-page" class="page hidden">
      <div class="max-w-7xl mx-auto px-4 py-6">
        <button onclick="showPage('auctions')" class="mb-4 text-blue-600 hover:text-blue-700">
          <i class="fas fa-arrow-left mr-2"></i>Back to Auctions
        </button>
        <h2 class="text-2xl font-bold text-gray-900 mb-6">Lots</h2>
        <div id="lots-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Lots will be loaded here -->
        </div>
      </div>
    </div>

    <!-- Lot Detail Page -->
    <div id="lot-detail-page" class="page hidden">
      <div class="max-w-4xl mx-auto px-4 py-6">
        <button onclick="showPage('auction-lots')" class="mb-4 text-blue-600 hover:text-blue-700">
          <i class="fas fa-arrow-left mr-2"></i>Back to Lots
        </button>
        <div id="lot-detail-content">
          <!-- Lot details will be loaded here -->
        </div>
      </div>
    </div>

    <!-- Watchlist Page -->
    <div id="watchlist-page" class="page hidden">
      <div class="max-w-7xl mx-auto px-4 py-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">
          <i class="fas fa-heart text-red-500 mr-2"></i>
          My Watchlist
        </h2>
        <div id="watchlist-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Watchlist items will be loaded here -->
        </div>
      </div>
    </div>

    <!-- My Bids Page -->
    <div id="my-bids-page" class="page hidden">
      <div class="max-w-4xl mx-auto px-4 py-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">
          <i class="fas fa-hand-paper text-blue-600 mr-2"></i>
          My Bids
        </h2>
        <div id="my-bids-list" class="space-y-4">
          <!-- Bids will be loaded here -->
        </div>
      </div>
    </div>

    <!-- My Wins Page -->
    <div id="my-wins-page" class="page hidden">
      <div class="max-w-4xl mx-auto px-4 py-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">
          <i class="fas fa-trophy text-yellow-500 mr-2"></i>
          My Wins
        </h2>
        <div id="my-wins-list" class="space-y-4">
          <!-- Wins will be loaded here -->
        </div>
      </div>
    </div>

    <!-- Invoices Page -->
    <div id="invoices-page" class="page hidden">
      <div class="max-w-4xl mx-auto px-4 py-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">
          <i class="fas fa-file-invoice text-green-600 mr-2"></i>
          My Invoices
        </h2>
        <div id="invoices-list" class="space-y-4">
          <!-- Invoices will be loaded here -->
        </div>
      </div>
    </div>

    <!-- Profile Page -->
    <div id="profile-page" class="page hidden">
      <div class="max-w-2xl mx-auto px-4 py-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">
          <i class="fas fa-user text-gray-600 mr-2"></i>
          My Profile
        </h2>
        <div id="profile-content">
          <!-- Profile content will be loaded here -->
        </div>
      </div>
    </div>

  </div>

  <!-- Bottom Navigation (Mobile) -->
  <nav class="bottom-nav">
    <div class="flex justify-around py-2">
      <button onclick="showPage('auctions')" class="nav-link flex flex-col items-center py-2 px-3 text-gray-600 hover:text-blue-600" data-page="auctions">
        <i class="fas fa-gavel text-xl mb-1"></i>
        <span class="text-xs">Auctions</span>
      </button>
      <button onclick="showPage('watchlist')" class="nav-link flex flex-col items-center py-2 px-3 text-gray-600 hover:text-blue-600" data-page="watchlist">
        <i class="fas fa-heart text-xl mb-1"></i>
        <span class="text-xs">Watchlist</span>
      </button>
      <button onclick="showPage('my-bids')" class="nav-link flex flex-col items-center py-2 px-3 text-gray-600 hover:text-blue-600" data-page="my-bids">
        <i class="fas fa-hand-paper text-xl mb-1"></i>
        <span class="text-xs">Bids</span>
      </button>
      <button onclick="showPage('my-wins')" class="nav-link flex flex-col items-center py-2 px-3 text-gray-600 hover:text-blue-600" data-page="my-wins">
        <i class="fas fa-trophy text-xl mb-1"></i>
        <span class="text-xs">Wins</span>
      </button>
      <button onclick="showPage('profile')" class="nav-link flex flex-col items-center py-2 px-3 text-gray-600 hover:text-blue-600" data-page="profile">
        <i class="fas fa-user text-xl mb-1"></i>
        <span class="text-xs">Profile</span>
      </button>
    </div>
  </nav>

  <!-- Max Bid Modal -->
  <div id="max-bid-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg max-w-md w-full p-6">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold">Set Maximum Bid</h3>
        <button onclick="closeMaxBidModal()" class="text-gray-500 hover:text-gray-700">
          <i class="fas fa-times text-2xl"></i>
        </button>
      </div>
      
      <form id="max-bid-form" class="space-y-4">
        <p class="text-gray-600 text-sm">
          Enter your maximum bid amount. The system will automatically bid up to this amount for you.
        </p>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Maximum Bid Amount</label>
          <input type="number" id="max-bid-amount" step="0.01" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex gap-3">
          <button type="button" onclick="closeMaxBidModal()" 
                  class="flex-1 px-4 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
            Cancel
          </button>
          <button type="submit" 
                  class="flex-1 px-4 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
            Set Max Bid
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Notification Container -->
  <div id="notification-container" class="fixed top-4 right-4 z-50 space-y-2">
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="/static/js/bidder.js"></script>
  
  <!-- PWA Registration -->
  <script>
    // Register service worker for PWA functionality
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('ServiceWorker registered:', registration.scope);
            
            // Check for updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // New service worker available
                  if (confirm('A new version is available. Reload to update?')) {
                    newWorker.postMessage({ action: 'skipWaiting' });
                    window.location.reload();
                  }
                }
              });
            });
          })
          .catch(error => {
            console.error('ServiceWorker registration failed:', error);
          });
      });
      
      // Handle service worker updates
      let refreshing = false;
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        if (!refreshing) {
          refreshing = true;
          window.location.reload();
        }
      });
    }
    
    // Add manifest link
    const manifestLink = document.createElement('link');
    manifestLink.rel = 'manifest';
    manifestLink.href = '/manifest.json';
    document.head.appendChild(manifestLink);
    
    // Add theme color
    const themeColorMeta = document.createElement('meta');
    themeColorMeta.name = 'theme-color';
    themeColorMeta.content = '#2563eb';
    document.head.appendChild(themeColorMeta);
    
    // Add apple touch icon
    const appleIcon = document.createElement('link');
    appleIcon.rel = 'apple-touch-icon';
    appleIcon.href = '/static/img/icon-192.png';
    document.head.appendChild(appleIcon);
  </script>
</body>
</html>
