<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Auction Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full bg-white rounded-lg shadow-xl p-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-indigo-600 mb-2">
        <i class="fas fa-gavel mr-2"></i>
        Auction Admin
      </h1>
      <p class="text-gray-600">Sign in to manage your auctions</p>
    </div>

    <form id="login-form" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
          Email Address
        </label>
        <input type="email" id="email" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
          Password
        </label>
        <input type="password" id="password" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
      </div>

      <button type="submit" 
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition-colors">
        <i class="fas fa-sign-in-alt mr-2"></i>
        Sign In
      </button>
    </form>

    <div id="error-message" class="mt-4 hidden">
      <div class="bg-red-50 border border-red-200 rounded-lg p-4 text-red-700 text-sm">
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (data.success) {
          const user = data.user;
          
          // Check if user has admin or staff role
          if (user.role === 'admin' || user.role === 'staff') {
            localStorage.setItem('token', data.token);
            window.location.href = '/admin/';
          } else {
            throw new Error('Access denied. Admin or staff role required.');
          }
        } else {
          throw new Error(data.error || 'Login failed');
        }
      } catch (error) {
        errorMessage.classList.remove('hidden');
        errorMessage.querySelector('div').textContent = error.message;
      }
    });
  </script>
</body>
</html>
